server:
  port: 11004
  # 2025年1004是樱和晓的生日

spring:
  profiles:
    active: @SakuraChoose@
  servlet:
    multipart:
      max-file-size: 1GB
      max-request-size: 10GB
  # Database (MyBatis-Plus)
  datasource:
    url: jdbc:mysql://${mysql.host}:${mysql.port}/flow_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${mysql.username}
    password: ${mysql.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Elasticsearch
  elasticsearch:
    uris: ${elasticsearch.uris}
    socket-timeout: 30s
    connection-timeout: 5s
  # RabbitMQ
  rabbitmq:
    host: ${rabbitmq.host}
    port: ${rabbitmq.port}
    username: ${rabbitmq.username}
    password: ${rabbitmq.password}

# MyBatis-Plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

# Database Configuration
mysql:
  host: localhost
  port: 3306
  username: root
  password: password

# Message Queue
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest

# Search Engine
elasticsearch:
  uris: http://localhost:9200

# Cache
redis:
  host: localhost
  port: 6379
  password: password
  database: 0

# Object Storage
minio:
  endpoint: http://localhost:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: flow
  external-endpoint: ""

# Security
jwt:
  secret: TenkouAkatsukiAndKasumiameSakuraTenkouAkatsukiAndKasumiameSakura
  expiration: 2592000000


# Documentation
knife4j:
  basic:
    enable: false

# AI Configuration
ai:
  dashscope:
    api-key: ${DASHSCOPE_API_KEY}
    model: qwen2.5-vl-embedding
    dimension: 2048
  rag:
    context-limit: 3000
    max-docs: 5
